<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<h3>forms</h3>
	<form>
		<fieldset>
			<legend>input tags</legend>
				<input type="text" name="name" placeholder="enter your name" autofocus maxlength="20">
				<input type="number" name="" placeholder="number" min="2" max="20" disabled>
				<input type="email" name="" placeholder="email">
				<input type="submit" name="">
				<label>car</label>
				<input type="checkbox" name="check1" value="car">
				<label>bus</label>
				<input type="checkbox" name="check2" value="bus">
				<input type="button" name="" value="click">
				<input type="color" name="">
				<input type="date" name="">
				<input type="month" name="">
				<input type="radio" name="rad" value="1">
				<input type="radio" name="rad" value="2">
				<input type="file" name="" accept="application/pdf"> 
				<input type="image" src="aaryan.png" width="100px" name="">
				<input type="password" name="" placeholder="pass">
				<input type="reset" name="" >
				<input type="range" name="" min="0" max="100">
				<input type="tel" name="" placeholder="phone">
				<input type="search" name="" placeholder="search">
				<input type="range" name="" min="1" max="10">
				<output></output>	
		</fieldset>
		<fieldset>
			<legend>other tags</legend>
			<textarea></textarea>
			<select>
				<optgroup label="cars">
					<option>bmw</option>
					<option>ferrari</option>
					<option>lambo</option>
				</optgroup>
				<optgroup label="bieks">
					<option>hero</option>
					<option>honda</option>
					<option>royal enfield</option>
				</optgroup>
			</select>
			<input list="avengers">
			<datalist id="avengers">
				<option value="captain">
				<option value="iron man">
				<option value="hulk">
				<option value="thor">
				<option value="black widow">
			</datalist>
		</fieldset>
	</form>
</body>
</html>
